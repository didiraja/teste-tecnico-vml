    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js" integrity="sha256-L3S3EDEk31HcLA5C6T2ovHvOcD80+fgqaCDt2BAi92o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" integrity="sha256-CfcERD4Ov4+lKbWbYqXD6aFM9M51gN4GUEtDhkWABMo=" crossorigin="anonymous"></script>
    <script>
		
		// cria objeto
		var jason = {};
		
		// preparra array do objeto
		jason.commitDate = [];
		
		$.get("https://api.github.com/orgs/globocom/repos", function(response){
			
			// exibe resposta   
			//console.log(response);
		   
			// loop dos repositórios
			for (i = 0; i < response.length; i++) { 
				$("#repo-name").append("<option value='" + i + "'>" + response[i].name + "</option>");
			}
			
			// inclui repositórios no select   
			var id = $("#repo-name").val();
				
			//console.log(id);
			
			// digita nome do repositório
			$(".repo-name").text(response[id].name);
			
			// digita fork do repositório
			$(".fork-count").text(response[id].forks_count);
			
			// digita estrelas do repositório
			$(".star-count").text(response[id].stargazers_count);
			
			// busca Contribs
			$.get("https://api.github.com/repos/globocom/" + response[id].name + "/contributors", function(response_contrib){

				//console.log(response_contrib);

				$(".contrib-count").text(response_contrib.length);

			});
			
			// busca Commits
			$.get("https://api.github.com/repos/globocom/" + response[id].name + "/commits?rel=last&per_page=100", function(response_commit){

				//console.log(response_commit);

				for (i = 0; i < response_commit.length; i++) { 

					//$(".contrib-count").append("<li>" + response_commit[i].commit.author.date + "</li>");

					jason.commitDate.push(response_commit[i].commit.author.date);
				}
				
				console.log(jason.commitDate)

			});

        }); 
		
    </script>
