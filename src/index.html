<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Repositórios Globo.com</title>
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   <header class="id-github mb-md-4">
   	<div class="container-fluid">
   		<div class="row">
   			<div class="col-12">
   				<p class="h2 text-center p-3">Repositórios globo.com</p>
   			</div>
   		</div>
   	</div>
   </header>
   
    <main role="main">
       
       <div class="container-fluid">
       
       	<div class="row mb-md-3">
       		<div class="col-md-12">
       			<p class="h2 graph-title">Selecione o repositório</p>
       			<select id="repo-name" class="custom-select custom-select-lg mb-3">
				  <!--<option selected>Selecione o repositório</option>
				   <option value="1">One</option> -->
				</select>
       		</div>
       	</div>
       	
       	<div class="row mb-md-4">
       		<div class="col-4">
       			<div class="card">
				  <div class="card-header id-github">
					Total de Stars:
				  </div>
				  <div class="card-body">
					<p class="card-value star-count"></p>
				  </div>
				</div>
       		</div>
       		<div class="col-4">
       			<div class="card">
				  <div class="card-header id-github">
					Total de Forks:
				  </div>
				  <div class="card-body">
					<p class="card-value fork-count"></p>
				  </div>
				</div>
       		</div>
       		<div class="col-4">
       			<div class="card">
				  <div class="card-header id-github">
					Total de Contribs:
				  </div>
				  <div class="card-body">
					<p class="card-value contrib-count"></p>
				  </div>
				</div>
       		</div>
       	</div>
       	
       	<div class="row d-block">
       		<div class="col-md-12">
       			<p class="h2 graph-title">Histórico de Commits</p>
       			
       			<div class="chart-container">
       				<canvas class="line-chart"></canvas>
       			</div>
       			
       		</div>
       	</div>
       </div>

    </main>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script> -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js" integrity="sha256-L3S3EDEk31HcLA5C6T2ovHvOcD80+fgqaCDt2BAi92o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" integrity="sha256-CfcERD4Ov4+lKbWbYqXD6aFM9M51gN4GUEtDhkWABMo=" crossorigin="anonymous"></script>
    
    <script src="js/main.js"></script>

    
</body>
</html>
